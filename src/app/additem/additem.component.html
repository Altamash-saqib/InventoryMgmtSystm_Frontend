<h2 class="center">ADD ITEM DETAILS</h2><br>

<form [formGroup]="dynamicForm" class="container">
    <mat-form-field class="example-full-width">
      <mat-label>Item No</mat-label>
      <input matInput placeholder="Ex:01" formControlName="itemno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemno.errors }">
      <div *ngIf="submitted && f.itemno.errors" class="invalid-feedback">
        <div *ngIf="f.itemno.errors.required">Itemno is required</div>
    </div>
    </mat-form-field><br>

    <mat-form-field class="example-full-width">
        <mat-label>Name of Item</mat-label>
        <input matInput placeholder="Ex:Apple" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
      </mat-form-field><br>
      
      <mat-form-field class="example-full-width">
        <mat-label>Category</mat-label>
        <input matInput placeholder="Ex:Fruits" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryerrors }">
        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
          <div *ngIf="f.category.errors.required">Category is required</div>
      </div>
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Cost Price</mat-label>
        <input matInput placeholder="Ex:120.80" formControlName="cprice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cprice.errors }">
        <div *ngIf="submitted && f.cprice.errors" class="invalid-feedback">
          <div *ngIf="f.cprice.errors.required">Costprice is required</div>
      </div>
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Selling Price</mat-label>
        <input matInput placeholder="Ex:125.00" formControlName="sprice" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sprice.errors }">
        <div *ngIf="submitted && f.sprice.errors" class="invalid-feedback">
          <div *ngIf="f.sprice.errors.required">Sellingprice is required</div>
      </div>
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Ex:2Kg" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }">
        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
          <div *ngIf="f.quantity.errors.required">Quantity is required</div>
      </div>
      </mat-form-field><br>

      <a (click)="onSubmit()" class="button button1">SAVE</a>
       <a (click)="updateItem()" class="button button1">UPDATE</a>


    </form>
